<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripting.js"></script>
</head>


<body>
<div class="bg-img">
<div class="container">
    <div class="row" align="center">
        <h1><span id="Name"></span></h1>
    </div>
    <div class="row" align="center">
        <h4><img src='./Bookings.png'> Room <span id="BookingStatus"></span>  <span id="BookingTime"></span></h4>
        <br/>
        <br/>
        <br/>
        <br/>
        
    </div>
    <div class="row sensorBoxesRow">
        <div class="sensorbox col-md-3">
            <h1 class="sensorTitle"><img src='./Temp.png'> Temperature</h1>
            <h2 class="sensorValue"><span id="Temperature"></span> Â°C</h2>
        </div>
        <div class="sensorbox offset-1 col-md-3">
            <h1 class="sensorTitle"><img src='./Humidity.png'> Humidity</h1>
            <h2 class="sensorValue"><span id="Humidity"></span> %</h2>
        </div>
        <div class="sensorbox offset-1 col-md-3">
            <h1 class="sensorTitle"><img src='./TVOC.png'> Air Quality</h1>
            <h2 class="sensorValue"><span id="AirQuality"></span> TVOC</h2>
        </div>
    </div>
    
        <br/>
        <br/>
    
    <div class="row sensorBoxesRow">
        <div class="sensorbox col-md-3">
            <h1 class="sensorTitle"><img src='./Occupancy.png'> Occupancy</h1>
            <h2 class="sensorValue"><span id="Current"></span>/<span id="Capacity"></span></h2>
        </div>
        <div class="sensorbox offset-1 col-md-3">
            <h1 class="sensorTitle"><img src='./Sound.png'> Sound Level</h1>
            <h2 class="sensorValue"><span id="SoundLevel"></span></h2>
        </div> 
        <div class="sensorbox offset-1 col-md-3">
            <h1 class="sensorTitle"><img src='./AmbNoise.png'> Amb. Noise</h1>
            <h2 class="sensorValue"><span id="AmbientNoise"></span></h2>
        </div> 
    </div>
    
        <br/>
        <br/>

    <div class="row sensorBoxesRow">
        <div class="sensorbox col-md-3">
            <h1 class="sensorTitle"><img src='./Presence.png'> Presence</h1>
            <h2 class="sensorValue"><span id="PeoplePresence"></span></h2>
    </div>
</div>
    </div>
<footer>
    <h1 class="footer"><span id="Software"></span> (<span id="ReleaseDate"></span>)</h1>
</footer>
</body>
</html>
